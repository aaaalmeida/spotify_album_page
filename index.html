<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/spotifyFavicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fbecc23232.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>

<body>
    <header>
        <div>
            <i class="fa-brands fa-spotify"></i>
        </div>
        <div>
            <i class="fa-solid fa-house" id="homeButton"></i>
            <div id="musicSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="What do you want to play?">
                <i class="fa-solid fa-box-archive"></i>
            </div>
        </div>
        <div>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </header>

    <main>
        <nav>
            <i class="fa-solid fa-layer-group"></i>
            <ul>
                <li><img src="assets/albumCover/blackSabath_paranoid.png"></li>
                <li><img src="assets/albumCover/burial_untrue.png"></li>
                <li><img src="assets/albumCover/MFDOOM_Madvillainy.png"></li>
                <li><img src="assets/albumCover/Nada_Como_um_Dia_Apos_o_Outro_Dia.png"></li>
                <li><img src="assets/albumCover/I_Let_It_in_and_It_Took_Everything.png"></li>
                <li><img src="assets/albumCover/Fugazi-Instrument_Soundtrack.png"></li>
                <li><img src="assets/albumCover/Queens_of_the_Stone_Age-Songs_for_the_Deaf.png"></li>
                <li><img src="assets/albumCover/deathGrips_exmilitary.png"></li>
                <li><img src="assets/albumCover/Massive_Attack-Mezzanine.png"></li>
                <li><img src="assets/albumCover/AphexTwin-Selected_Ambient_Works_85-92.png"></li>
                <li><img src="assets/albumCover/nirvana_bleach.png"></li>
                <li><img src="assets/albumCover/crystalCastle.png"></li>
                <li><img src="assets/albumCover/Mac_Miller_GOOD_AM.png"></li>
                <li><img src="assets/albumCover/Linkin_Park_Hybrid_Theory.png"></li>
                <li><img src="assets/albumCover/deftones-white-pony.png"></li>
                <li><img src="assets/albumCover/theGarden_haha.png"></li>
                <li><img src="assets/albumCover/Deftones_Around_the_Fur.png"></li>
            </ul>
        </nav>

        <section>
            <div class="playlistHeader">
                <img src="assets/albumCover/Mac_Miller_GOOD_AM.png">
                <div class="innerDetails">
                    <h1>GO:OD AM</h1>
                    <div>
                        <img src="assets/mac-miller.png">
                        <h2>Mac Miler</h2>
                        <p>• 2015 • 17 songs • 1 hr 10 min</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
